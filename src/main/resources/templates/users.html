<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>
        User List
    </title>
</head>
<body>
<h1>User: </h1>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.name}"></td>
        <td th:text="${user.age}"></td>
        <td th:text="${user.email}"></td>
    </tr>

    </table>
</body>
</html>
